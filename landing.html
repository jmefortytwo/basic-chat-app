<!DOCTYPE html>
<html>
  <head>
    welcome to the app!
  </head>
  <body>
      <p>
      whats your handle?
    </p>
    <form id="form" action = "">
      <input id="input" autocomplete="off" placeholder="here">

      </input>
    </form>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();

      var form = document.getElementById('form');
      var input = document.getElementById('input');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat handle', input.value);
          input.value = '';
        }
      });
    </script>
  </body>
</html>
